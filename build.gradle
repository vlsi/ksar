buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath 'com.github.jengelman.gradle.plugins:shadow:1.2.3'
    }
}

apply plugin: 'java'
apply plugin: 'application'
apply plugin: 'com.github.johnrengelman.shadow'

group = 'com.github.vlsi.ksar'
archivesBaseName = 'ksar'
version = '5.2.2-SNAPSHOT'

sourceCompatibility = '1.8'
targetCompatibility = '1.8'

mainClassName = 'net.atomique.ksar.Main'

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'com.itextpdf', name: 'itextpdf', version: '5.5.9'

    compile group: 'com.jcraft', name: 'jsch', version: '0.1.53'
    compile group: 'org.jfree', name: 'jfreechart', version: '1.0.19'
    testCompile 'junit:junit:4.12'
}

task writeVersion << {
    def s = version.find(/^\d.\d.\d/)
    if (s == null) {
        throw new InvalidUserDataException('Invalid version format')
    }
    new File("build/resources/main/kSar.version").text = s
}
classes.dependsOn(writeVersion)
